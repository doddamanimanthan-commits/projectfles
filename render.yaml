services:
  - type: web
    name: movie-streaming-app
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: movie-db
          property: connectionString

databases:
  - name: movie-db
    plan: free
    region: oregon
